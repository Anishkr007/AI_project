<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš— Car Price Prediction</h1>
        <p>Enter the details of the car to predict its selling price.</p>
        
        <form id="prediction-form">
            <div class="form-group">
                <label for="year">Year of Purchase</label>
                <input type="number" id="year" name="year" placeholder="e.g., 2015" required>
            </div>

            <div class="form-group">
                <label for="present_price">Present Showroom Price (in Lakhs)</label>
                <input type="number" id="present_price" name="present_price" step="0.01" placeholder="e.g., 8.5" required>
            </div>

            <div class="form-group">
                <label for="kms_driven">Kilometers Driven</label>
                <input type="number" id="kms_driven" name="kms_driven" placeholder="e.g., 27000" required>
            </div>

            <div class="form-group">
                <label for="owner">Number of Previous Owners</label>
                <input type="number" id="owner" name="owner" placeholder="e.g., 0" required>
            </div>

            <div class="form-group">
                <label for="fuel_type">Fuel Type</label>
                <select id="fuel_type" name="fuel_type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>

            <div class="form-group">
                <label for="seller_type">Seller Type</label>
                <select id="seller_type" name="seller_type" required>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transmission">Transmission Type</label>
                <select id="transmission" name="transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <button type="submit" id="predict-button">Predict Price</button>
        </form>

        <div id="result-container">
            <h2>Predicted Price:</h2>
            <h3 id="result">...</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
